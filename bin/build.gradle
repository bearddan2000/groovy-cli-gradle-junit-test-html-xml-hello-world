apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

test {
    reports {
        junitXml.enabled = true
        html.enabled = true
    }
}

dependencies {
testImplementation 'org.codehaus.groovy:groovy-all:3.0.7'
  testImplementation 'junit:junit:4.12'
}

mainClassName = 'example.Main'
